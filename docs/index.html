<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Super Mario Drum Kit</title>
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    
    <body>
        <div class="container">
            <img src="./assets/images/super-mario-world.svg" alt="Super Mario Title"
            class="title" />
            <div class="player">
                <audio controls class="sound">
                    <source src="./assets/sounds/1 - Title Bgm.mp3" type="audio/mpeg" />
                </audio>
                <div class="keys">
                    <div data-key="65" class="key"> <kbd>A</kbd>
 <span class="sound">1 up</span>

                    </div>
                    <div data-key="83" class="key"> <kbd>S</kbd>
 <span class="sound">jump</span>

                    </div>
                    <div data-key="68" class="key"> <kbd>D</kbd>
 <span class="sound">chuck whistle</span>

                    </div>
                    <div data-key="70" class="key"> <kbd>F</kbd>
 <span class="sound">coin</span>

                    </div>
                    <div data-key="71" class="key"> <kbd>G</kbd>
 <span class="sound">egg hatching</span>

                    </div>
                    <div data-key="72" class="key"> <kbd>H</kbd>
 <span class="sound">hit while</span>

                    </div>
                    <div data-key="74" class="key"> <kbd>J</kbd>
 <span class="sound">jump</span>

                    </div>
                    <div data-key="75" class="key"> <kbd>K</kbd>
 <span class="sound">midway gate</span>

                    </div>
                    <div data-key="76" class="key"> <kbd>L</kbd>
 <span class="sound">pipe</span>

                    </div>
                    <div data-key="86" class="key"> <kbd>V</kbd>
 <span class="sound">power up</span>

                    </div>
                    <div data-key="66" class="key"> <kbd>B</kbd>
 <span class="sound">spring jump</span>

                    </div>
                    <div data-key="78" class="key"> <kbd>N</kbd>
 <span class="sound">swimming</span>

                    </div>
                    <div data-key="77" class="key"> <kbd>M</kbd>
 <span class="sound">vine</span>

                    </div>
                </div>
            </div>
        </div>
        <audio data-key="65" src="./assets/sounds/smw_1-up.wav"></audio>
        <audio data-key="83" src="./assets/sounds/smw_cape_rise.wav"></audio>
        <audio data-key="68" src="./assets/sounds/smw_chuck_whistle.wav"></audio>
        <audio data-key="70" src="./assets/sounds/smw_coin.wav"></audio>
        <audio data-key="71" src="./assets/sounds/smw_egg_hatching.wav"></audio>
        <audio data-key="72" src="./assets/sounds/smw_hit_while_flying.wav"></audio>
        <audio data-key="74" src="./assets/sounds/smw_jump.wav"></audio>
        <audio data-key="75" src="./assets/sounds/smw_midway_gate.wav"></audio>
        <audio data-key="76" src="./assets/sounds/smw_pipe.wav"></audio>
        <audio data-key="86" src="./assets/sounds/smw_power-up.wav"></audio>
        <audio data-key="66" src="./assets/sounds/smw_spring_jump.wav"></audio>
        <audio data-key="78" src="./assets/sounds/smw_swimming.wav"></audio>
        <audio data-key="77" src="./assets/sounds/smw_vine.wav"></audio>
        <script src='./assets/js/main.js'></script>
    </body>

</html>
